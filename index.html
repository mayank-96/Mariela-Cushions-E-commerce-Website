<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mariela Cushions</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logo">
        <img
          src="https://assets.website-files.com/5bd86c52b7abc5114b2ed43c/5bd8aad816e1ead4175ca869_Logo.png"
          alt="logo"
        />
      </div>
      <div class="links">
        <ul id="menu" class="close">
          <li>Home</li>
          <li>About me</li>
          <li>Products</li>
          <li>Contact me</li>
        </ul>
        <div class="burger" onclick="toggleMenu();">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <p class="icon">
          <img src="./images/shopping-cart.png" alt="cart" />
        </p>
      </div>
    </nav>
    <!-- BANNER -->
    <div class="banner">
      <div class="hero-image">
        <img src="./images/hero-1.jpg" alt="hero-image" />
      </div>
      <div class="hero-card">
        <p class="sub">New</p>
        <p class="main">
          Spring Cushion<br />
          Collection 2021
        </p>
        <p class="sub underline">Buy now</p>
      </div>
      <div class="sudo-box"></div>
      <div class="navigate">
        <p class="back"><img src="./images/back.png" alt="back" /></p>
        <p class="next"><img src="./images/next.png" alt="next" /></p>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
