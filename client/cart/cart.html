<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <!-- CART -->
    <div class="cart-window">
      <div class="cart">
        <!-- CART NAV -->
        <div class="cart-nav">
          <p>Your Cart</p>
          <div class="cart-close">
            <img src="../images/close.png" alt="Close Button" />
          </div>
        </div>
        <hr />
        <!-- CART ITEMS -->
        <div class="cart-items">
          <div class="cart-item" id="silver">
            <div class="cart-image"></div>
            <div class="cart-details">
              <p class="name">Silver Cushion</p>
              <p class="amount">$ 19.99 USD</p>
              <p class="remove">Remove</p>
            </div>
            <div class="quantity">
              <div class="plus-btn">+</div>
              <div class="quantity-value">1</div>
              <div class="minus-btn">-</div>
            </div>
          </div>
          <div class="cart-item" id="pink">
            <div class="cart-image" id="pink"></div>
            <div class="cart-details">
              <p class="name">Pink Cushion</p>
              <p class="amount">$ 19.99 USD</p>
              <p class="remove">Remove</p>
            </div>
            <div class="quantity">
              <div class="plus-btn">+</div>
              <div class="quantity-value">1</div>
              <div class="minus-btn">-</div>
            </div>
          </div>
        </div>

        <hr />
        <!-- CART CHECKOUT -->
        <div class="cart-checkout">
          <div class="checkout-detail">
            <p class="subtotal">Subtotal</p>
            <p class="amount">$ 79.96 USD</p>
          </div>
          <div class="checkout-btn">continue to checkout</div>
        </div>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
